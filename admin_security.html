        <script>
        function on(){
            var Ref = firebase.database().ref("Admin");
            Ref.update({ Status: "on" });
            alert("DataBase ON");
        }
        function off(){
            var Ref = firebase.database().ref("Admin");
            Ref.update({ Status: "off" });
            alert("DataBase OF");
        }
