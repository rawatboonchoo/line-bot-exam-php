        <style>
        
        .fullscreen-container {
                display: none;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                }

                #popdiv {
                height: 60%;
                width: 90%;
                text-align: center;
                margin: auto;
                background-color:rgba(0, 0, 0, 0.8);
                position: fixed;
                top: 10px;

                right: -10px;

                }
</style>

    <body>
        
            <div class="fullscreen-container">
            <div id="popdiv">

               
            
                                <div class="page-header">
                                <h3 class="text-center">FireBase - Security ADMIN</h3>
                                </div>
                        
                          
                                <br />
                                        <h4 class="text-center" id="result"></h4>     
                                
                                <div class="form-group">
                                    <div class="col-sm-12">
                                            <button class="btn btn-success" id="on" type="button" onclick="on()" data-toggle="dropdown">SIGNIN ON</button>
                                            
                                            <button class="btn btn-danger" id="off" type="button" onclick="off()" data-toggle="dropdown">SIGNIN OFF</button>
                                    </div>
                                </div>
                        
                        
                         
               

            </div>
            </div>


        <script>
        window.onload=function(){
            $(".fullscreen-container").fadeTo(200, 1);
            var firebaseRef = firebase.database().ref("Admin");
            firebaseRef.once('value').then(function(dataSnapshot){ 
                dataSnapshot.forEach(function(childSnapshot){
                    var chileKey = childSnapshot.key;
                    var childData = childSnapshot.val();
                    if(chileKey =='Ip'){
                    document.getElementById('result').innerHTML="IP : " + childData + "<br /><br />ต้องการเข้าสู้ระบบ DataBase FirseBase<br /><br /><br />";
                    }
                    if(childData =='on'){
                        document.getElementById("off").disabled = false;
                        document.getElementById("on").disabled = true;
                    }if(childData =='off'){
                        document.getElementById("off").disabled = true;
                        document.getElementById("on").disabled = false;
                    }
                   
                });
            });

        }
        function on(){
            var Ref = firebase.database().ref("Admin");
            Ref.update({ Status: "on" });
            location.reload();
        }
        function off(){
            var Ref = firebase.database().ref("Admin");
            Ref.update({ Status: "off",Ip:""});
            location.reload();
            
        }
        
        </script>
        <!-- firebase -->
         <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
         <script src="https://natha-e4e83.firebaseapp.com/asset/js/firebase.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
